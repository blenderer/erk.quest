<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}
</title>
<link
  rel="icon"
  type="image/x-icon"
  href="{{ .Site.BaseURL }}/catscream.webp"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Rampart+One&family=Staatliches&display=swap"
  rel="stylesheet"
/>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
